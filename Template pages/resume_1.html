<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="../Template pages/resume_css_1.css">
    <script src="./resume_temp.js" defer></script>
</head>
<body>

    <div class="left">
        <div class="logo"></div>
        <div class="name">Your Name</div>
        <div class="line"></div>
        <div class="slideShowHolder">
            <div class="myslide fade">
                <img src="../images/kyle_guy1.webp" alt="Slide 1" loading="lazy" class="myslide fade">
            </div>
            <div class="myslide fade">
                <img src="../images/kyle_guy2.webp" alt="Slide 2" loading="lazy" class="myslide fade">
            </div>
            <div class="myslide fade">
                <img src="../images/kyle_guy3.jpg" alt="Slide 3" loading="lazy" class="myslide fade">
            </div>
        </div>
        <div class="left-footer">
            <div class="contact">
                <table>
                    <tr>
                        <td>Contact Info</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="center">
        <div class="main-image">
            Welcome to the Main Image
        </div>
        <div class="profile">
            <div class="line"></div>
            <div class="options">
                <div class="option">
                    <ion-icon name="home-outline"></ion-icon>
                    <h2>Option 1</h2>
                    <p>Some description here</p>
                </div>
                <div class="option">
                    <ion-icon name="people-outline"></ion-icon>
                    <h2>Option 2</h2>
                    <p>Some description here</p>
                </div>
            </div>
        </div>
        <div class="services">Our Services</div>
        <div class="article-display">
            <div class="article-img1"></div>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="articleBanner">
            <h1>Latest News</h1>
        </div>
        <div class="galleryHolder">
            <div class="gal gal1"></div>
            <div class="gal gal2"></div>
            <div class="gal gal3"></div>
            <div class="gal gal4"></div>
            <div class="gal gal5"></div>
        </div>
    </div>

</body>
</html>
